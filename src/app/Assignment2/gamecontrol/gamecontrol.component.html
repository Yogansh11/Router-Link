<div class="example-button-row">
  <button mat-raised-button color="primary" style="background-color:
  green;" (click)="startTimer()">START</button>
  <button mat-raised-button color="warn" style="background-color:
  red;" (click)="stopTimer()">STOP</button>
</div>

<h1 class="timer" style="text-align:center">{{timer}}</h1>

<app-odd [number]="Odd"></app-odd>

<app-even [number]="Even"></app-even>
