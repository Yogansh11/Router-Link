<mat-card>
  <mat-card-content>
    <div class="header">
      <h2>Sign In</h2>
    </div>

    <mat-label>User Name</mat-label>
    <form class="example-form" style="margin-left: 30px ;">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>User</mat-label>
        <input matInput placeholder="Ex. Name" #un >
      </mat-form-field>
      <br>
    </form>

    <mat-label>Password</mat-label>
    <div class="example-container">
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" #p>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <div class="example-button-row">
        <button mat-raised-button color="primary" (click)="onclick(un.value , p.value)">Verify</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
